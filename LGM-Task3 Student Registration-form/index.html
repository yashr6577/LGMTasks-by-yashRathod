<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<title>Student Registration Form</title>
</head>
<body>
  <p class="title">
    Student Enrollment
    <img src="./images/regicon.png" width="50px" height="50px" />
  </p>
  <div class="container">
    <div class="header">
      <div class="text">Registration-Form</div>
    </div>
  <form id="registration-form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    
    <label for="url">Website URL</label>
    <input type="url" id="url" name="url" required>

    <label for="photo">Photo</label>
    <input type="file" id="image-input" accept="image/*">
    
    <label>Gender</label>
    <div class="radio-grp">
    <label for="male"><input type="radio" id="male" name="gender" value="male">Male</label>
    <label for="female"><input type="radio" id="female" name="gender" value="female">Female</label>
    </div>
    
    <label>Skills</label>
    <div class="check-container">
      <label for="html"><input type="checkbox" id="html" name="skills[]" value="html">HTML</label>
      <label for="css"><input type="checkbox" id="css" name="skills[]" value="css">CSS</label>
      <label for="javascript"> <input type="checkbox" id="javascript" name="skills[]" value="javascript">JavaScript</label>
    </div>
    
    <div class="btn-container">
    <button type="button" id="submit-button" class="btn-submit">Submit</button>
    <button type="reset" id="reset-button" class="btn-clear">Reset</button>
    </div>
  </form>
</div>
  <div class="details-container">
    <div class="header">
      <div class="text" style="font-size: 20px">
        Enrolled-students-Details
      </div>
    </div>
  <ul id="student-list"></ul>
</div>

  <script src="./script.js"></script>
</body>
</html>
